<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE Simulator Pro (Sound On)</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; }
        .container { position: relative; width: 100vw; height: 65vh; background: #111; display: flex; align-items: center; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* á€¡á€á€¶á€–á€½á€„á€·á€ºá€›á€”á€º á€á€á€­á€•á€±á€¸á€á€»á€€á€º */
        #sound-tip { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 20px; font-size: 14px; z-index: 20; display: none; pointer-events: none; }

        .live-tag { position: absolute; top: 15px; left: 15px; background: #ff0050; padding: 5px 12px; border-radius: 5px; font-weight: bold; animation: pulse 1s infinite; z-index: 10; }
        @keyframes pulse { 0% {opacity: 1;} 50% {opacity: 0.6;} 100% {opacity: 1;} }
        .view-count { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; font-size: 13px; z-index: 10; }
        #chat-area { position: absolute; bottom: 10px; left: 10px; width: 80%; height: 130px; display: flex; flex-direction: column-reverse; overflow: hidden; z-index: 10; }
        .comment { background: rgba(0,0,0,0.4); padding: 6px 12px; margin-top: 5px; border-radius: 15px; font-size: 13px; width: fit-content; border: 0.5px solid rgba(255,255,255,0.1); }
        
        .ui-panel { height: 35vh; background: #000; padding: 20px; display: flex; flex-direction: column; gap: 12px; border-top: 1px solid #333; }
        input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 15px; border-radius: 10px; outline: none; }
        .btn-box { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .file-btn { background: #333; color: white; }
        .send-btn { background: #ff0050; color: white; }
    </style>
</head>
<body onclick="enableSound()">

    <div class="container">
        <div id="sound-tip">ğŸ”Š Screen á€€á€­á€¯á€”á€¾á€­á€•á€ºá€•á€¼á€®á€¸ á€¡á€á€¶á€–á€½á€„á€·á€ºá€•á€«</div>
        <div class="live-tag">â— LIVE</div>
        <div class="view-count">ğŸ‘ <span id="v-num">1,840</span></div>
        <video id="v-player" autoplay loop playsinline></video>
        <div id="chat-area"></div>
    </div>

    <div class="ui-panel">
        <input type="text" id="user-in" placeholder="á€…á€¬á€›á€­á€¯á€€á€ºá€•á€«...">
        <div class="btn-box">
            <button class="file-btn" onclick="document.getElementById('f-in').click()">ğŸ“ Video á€›á€½á€±á€¸á€›á€”á€º</button>
            <button class="send-btn" onclick="post()">á€•á€­á€¯á€·á€™á€Šá€º</button>
        </div>
        <input type="file" id="f-in" style="display:none" accept="video/*" onchange="load(event)">
    </div>

    <script>
        const v = document.getElementById('v-player');
        const tip = document.getElementById('sound-tip');

        // áá‹ á€œá€°á€¡á€›á€±á€¡á€á€½á€€á€º á€á€­á€¯á€¸á€á€¼á€„á€ºá€¸
        setInterval(() => {
            let n = document.getElementById('v-num');
            n.innerText = (parseInt(n.innerText.replace(',','')) + Math.floor(Math.random()*5)).toLocaleString();
        }, 3000);

        // á‚á‹ á€—á€®á€’á€®á€šá€­á€¯á€‘á€Šá€·á€ºá€á€¼á€„á€ºá€¸
        function load(e) {
            const f = e.target.files[0];
            if(f) {
                v.src = URL.createObjectURL(f);
                v.muted = true; // á€¡á€…á€™á€¾á€¬ muted á€œá€¯á€•á€ºá€‘á€¬á€¸á€™á€¾ autoplay á€›á€™á€¾á€¬á€•á€«
                v.play();
                tip.style.display = 'block'; // á€¡á€á€¶á€–á€½á€„á€·á€ºá€–á€­á€¯á€· á€á€á€­á€•á€±á€¸á€á€»á€€á€ºá€•á€¼á€™á€šá€º
            }
        }

        // áƒá‹ Screen á€€á€­á€¯á€”á€¾á€­á€•á€ºá€›á€„á€º á€¡á€á€¶á€•á€½á€„á€·á€ºá€…á€±á€á€¼á€„á€ºá€¸
        function enableSound() {
            v.muted = false;
            tip.style.display = 'none'; // á€á€á€­á€•á€±á€¸á€á€»á€€á€º á€•á€¼á€”á€ºá€–á€»á€±á€¬á€€á€ºá€™á€šá€º
        }

        // á„á‹ Comment á€•á€­á€¯á€·á€á€¼á€„á€ºá€¸
        function post() {
            const i = document.getElementById('user-in');
            if(!i.value) return;
            const c = document.getElementById('chat-area');
            const d = document.createElement('div');
            d.className = 'comment';
            d.innerHTML = `<b>Guest:</b> ${i.value}`;
            c.prepend(d);
            i.value = '';
        }
    </script>
</body>
</html>
